<!DOCTYPE html>
<html ng-app="EscolaWebApp">
  <head>
    <meta charset="utf-8">
    <title>Página de Cadastro da Escola</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="CSS/index.css" type="text/css"/>
    <link rel="stylesheet" href="CSS/menu.css" type="text/css"/>

    <!-- AngularJs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" type="text/javascript"></script>


    <!-- EscolaWebApp - Aplicação Angular -->
    <script src="js/app.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="container">
      <header>
        <h1> Cadastrar Escola </h1>
        <h4>Preencha os campos abaixo: </h4>
      </header>
      <main ng-controller="HomeController">
          <div class="meu-container">
            <form action="http://localhost:5000/escola" method="POST">
              <div class="form-group"> <label for="nome">Nome: </label>
              <input type="text" class="form-control" name="nome" ng-model = "nome"> </div>

              <div class="form-group"><label for="nome">Endereço: </label>
              <input type="text" class="form-control" name="logradouro" ng-model = "logradouro"> </div>

              <div class="form-group"> <label for="cidade">Campus: </label>
              <input type="text" class="form-control" name="cidade" ng-model = "cidade"> </div>

              <input type="submit" value="CADASTRAR">
            </form>
          </div>
      </main>
      <footer>
        Footer
      </footer>
    </div>
  </body>
</html>
